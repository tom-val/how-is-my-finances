name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"

env:
  DOTNET_VERSION: "10.0.x"
  AWS_REGION: eu-central-1
  TERRAFORM_DIR: infra/environments/dev

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Publish
        working-directory: backend/src/HowIsMyFinances.Api
        run: dotnet publish -c Release -o ./publish

      - name: Package Lambda
        working-directory: backend/src/HowIsMyFinances.Api/publish
        run: zip -r ../deployment.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
          terraform_wrapper: false

      - name: Read Terraform outputs
        id: tf
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          terraform init -input=false
          echo "lambda_function_name=$(terraform output -raw lambda_function_name)" >> "$GITHUB_OUTPUT"

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ steps.tf.outputs.lambda_function_name }} \
            --zip-file fileb://src/HowIsMyFinances.Api/deployment.zip
